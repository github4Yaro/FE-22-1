<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            C5 Homework
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="todolist">
            <h3>
                My To Do List
            </h3>
            <input id="item1" type="checkbox"/>
            <label for="item1">
                Action 1
            </label>
            <input id="item2" type="checkbox" checked/>
            <label for="item2">
                Action 2
            </label>
            <input id="item3" type="checkbox"/>
            <label for="item3">
                Action 3
            </label>
            <input id="item4" type="checkbox"/>
            <label for="item4">
                Action 4
            </label>
            <input id="item5" type="checkbox"/>
            <label for="item5">
                Action 5
            </label>
            <input id="item6" type="checkbox" checked/>
            <label for="item6">
                Action 6
            </label>
            <input id="item7" type="checkbox"/>
            <label for="item7">
                Action 7
            </label>
            <input id="item8" type="checkbox"/>
            <label for="item8">
                Action 8
            </label>
            <input id="item9" type="checkbox"/>
            <label for="item9">
                Action 9

            <input id="item10" type="checkbox"/>

            <input id="item13" type="checkbox"/>

            </label>
        </div>
        <div class="calendar">
        	<table>
        		<caption>
        			<ul>
        				<li>January</li>
						<li>February</li>
						<li>march</li>
						<li class="active">April</li>
						<li>May</li>
						<li>June</li>
						<li>July</li>
						<li>August</li>
						<li>September</li>
						<li>October</li>
						<li>November</li>
						<li>December</li>
        			</ul>
        		</caption>
        		<thead>
        			<tr>
	        			<th>MON</th>
	        			<th>TUE</th>
	        			<th>WED</th>
	        			<th>THU</th>
	        			<th>FRI</th>
	        			<th>SAT</th>
	        			<th>SUN</th>
	        		</tr>
        		</thead>
        		<tbody>
        			<tr>
        				<td><span>1</span></td>
        				<td><span>2</span></td>
        				<td><span>3</span></td>
        				<td><span>4</span></td>
        				<td><span>5</span></td>
        				<td><span>6</span></td>
        				<td><span>7</span></td>
        			</tr>
        			<tr>
        				<td><span class="selected">8</span></td>
        				<td><span>9</span></td>
        				<td><span class="selected">10</span></td>
        				<td><span>11</span></td>
        				<td><span>12</span></td>

        			<tr>
        				<td><span>29</span></td>
        				<td><span>30</span></td>
        				<td><span class="innective">3</span></td>
        				<td><span class="innective">4</span></td>
        				<td><span class="innective">5</span></td>
        				<td><span class="innective">6</span></td>
        				<td><span class="innective">7</span></td>
