<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            C6 Lab
        </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="left-bar">
                    <div class="button shuffle active"></div>
                    <div class="button repeat"></div>
                    <div class="button share"></div>
                    <div class="button like active"></div>
                    <div class="button add"></div>
                    <div class="sound-bar">
                        <div class="button volume_down"></div>
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                        <div class="button volume_mute"></div>   
                    </div>
                    <div class="button settings"></div>
                </div>
                <div class="main">
                    <div class="info">
                        <div class="name">
                            <p class="title">Thriller</p>
                            <p class="author">by <a href="#">Michael Jackson</a></p>
                        </div>
                        <div class="progress-bar">
                            <span class="time">3:28</span>
                            <span class="bar">
                                 <div class="progress"></div>
                            </span>
                            <span class="time">5:01</span>
                        </div>
                    </div>
                    <div class="controls">
                        <div class="button back"></div>
                        <div class="button pause"></div>
                        <div class="button play"></div>
                        <div class="button next"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="player2">
                <div class="image"></div>
                <div class="details">
                    <div class="time">2:37</div>
                    <div class="name">
                        <div class="author">Half Moon Run</div>
                        <div class="title">Full circle</div>  
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>   
                </div>
                <div class="controls">
                    <div class="pay_controls">
                        <div class="button  pause"></div>
                        <div class="button  rew"></div>
                        <div class="button  ff"></div>
                    </div>
                    <div class="list_controls">
                        <div class="button repeat"></div>
                        <div class="button forward"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
