<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <script type = "text/javascript">
    const age = prompt('введите ваш возраст');
		const target = 65;
		const current = new Date().getFullYear();
		const left_years = target - age;
		const start_year = current + left_years;
		alert(left_years+", "+start_year);
  </script> 
</body>
