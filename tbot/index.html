<!DOCTYPE html>
<html>
<head>
	<title>Makup helper</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

		<h1 class="d-flex justify-content-center">Вiтаемо, <span id='user_info'> </span></h1>
		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly" id="next_visit">
				У Вас пока еще нет записи к мастеру
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-evenly">
				<div id="calWrap" class="pt-3">
					<div id="monthSelector" class="row d-flex justify-content-center"></div>
					<table class="table">
						<thead>
						    <tr>
						     	<th scope="col">Пн</th>
						      	<th scope="col">Вт</th>
						      	<th scope="col">Ср</th>
						      	<th scope="col">Чт</th>
						      	<th scope="col">Пт</th>
						      	<th scope="col">Сб</th>
						      	<th scope="col">Нд</th>
						    </tr>
						 </thead>
						 <tbody id="calDays">
						 	
						 </tbody>
					</table>
					<div>

						<table class="table collapse" id="calLegend">
							
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" id='sing_up' type="button" value="Записаться">
			</div>
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Проверить запись">
			</div>
		</div>

		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Локацiя">
			</div>
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Мои работи">
			</div>
		</div>
		<div id='debug'></div>
	</div>
	<script type="text/javascript">
		let calendar = null;
	</script>
	<script src="main.js" type="module"></script>
	
	<div class="modal" id="slotSelector" tabindex="-1">
		<div class="modal-dialog">
		    <div class="modal-content">
		        <div class="modal-header">
		        	<h5 class="modal-title">Виберiть зручный час</h5>
		        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      	</div>
		      	<div class="modal-body text-center" id="slotSelectorBody">
		        	<p>Modal body text goes here.</p>
		      	</div>
		      	<div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
			        <button type="button" class="btn btn-primary">Записатися</button>
		      	</div>
		    </div>
		 </div>
	</div>

</html>
