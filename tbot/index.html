<!DOCTYPE html>
<html>
<head>
	<title>Makup helper</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

		<h1 class="d-flex justify-content-center">Вiтаемо, <span id='user_info'> </span></h1>
		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly" id="next_visit">
				У Вас пока еще нет записи к мастеру
			</div>
		</div>
		<div class="row">
			<div class="col d-flex justify-content-evenly">
				<div id="calWrap" class="pt-3">
					<div id="monthSelector" class="row d-flex justify-content-center"></div>
					<table class="table">
						<thead>
						    <tr>
						     	<th scope="col">Пн</th>
						      	<th scope="col">Вт</th>
						      	<th scope="col">Ср</th>
						      	<th scope="col">Чт</th>
						      	<th scope="col">Пт</th>
						      	<th scope="col">Сб</th>
						      	<th scope="col">Нд</th>
						    </tr>
						 </thead>
						 <tbody id="calDays">
						 	
						 </tbody>
					</table>
					<div>

						<table class="table collapse" id="calLegend">
							
						</table>
					</div>
					<div id="slotSelector"></div>
				</div>
			</div>
		</div>
		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" id='sing_up' type="button" value="Записаться">
			</div>
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Проверить запись">
			</div>
		</div>

		<div class="row pt-2">
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Локацiя">
			</div>
			<div class="col d-flex justify-content-evenly">
				<input class="btn btn-primary" type="button" value="Мои работи">
			</div>
		</div>
		<div id='debug'></div>
	</div>
	<script src="main.js" type="module"></script>
	<script type="text/javascript">
		let calendar = null;
	</script>
</body>
</html>
